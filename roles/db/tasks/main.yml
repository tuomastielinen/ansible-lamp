---
# This playbook will install mariadb and create db user and give permissions.

- name: Install Mariadb package
  apt: name={{ item }} state=installed
  with_items:
    - python-mysqldb
    - mariadb-server
    - mariadb-client

- name: Change root user password
  mysql_user:
    user=root
    password=rootpass
    priv=*.*:ALL,GRANT
    state=present
    host={{ item }}
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: Create Mariadb configuration file
  template: src=my.cnf.j2 dest=/etc/mysql/my.cnf mode=0644
  notify:
  - mariadb-restart
